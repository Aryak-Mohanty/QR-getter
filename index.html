<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Light Theme (default) */
        :root {
            --background-color: #f4f4f4;
            --text-color: #333333;
            --container-bg: #ffffff;
            --button-bg: #28a745;
            --button-hover-bg: #218838;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --container-bg: #1e1e1e;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--container-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Hide everything but the QR code when printing */
        @media print {
            body * {
                visibility: hidden;
            }

            #qrcode * {
                visibility: visible;
            }

            #qrcode {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Toggle switch */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: var(--button-bg);
            border-radius: 50px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-toggle .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: 0.3s;
        }

        input:checked+.slider {
            background-color: #28a745;
        }

        input:checked+.slider:before {
            transform: translate(25px, -50%);
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                width: 85%;
            }

            .theme-toggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle Button -->
    <label class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <span class="slider"></span>
    </label>

    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter the link ðŸ˜€</p>
        <input type="text" id="url-input" placeholder="Enter your link here..." />
        <button onclick="openModal()">Generate QR Code</button>
    </div>

    <!-- The Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your QR Code</h2>
            <div id="qrcode"></div>
            <button onclick="printQRCode()">Print QR</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Function to open the modal
        function openModal() {
            const url = document.getElementById('url-input').value;
            if (url === "") {
                alert("Please enter a URL");
                return;
            }

            const modal = document.getElementById("qrModal");
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = "";  // Clear previous QR code if any

            // Generate QR code
            new QRCode(qrcodeContainer, {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
            });

            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("qrModal");
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.getElementById("qrModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Function to print only the QR code
        function printQRCode() {
            window.print();
        }

        // Add event listener for "Enter" key
        document.getElementById('url-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                openModal();  // Call the function to generate QR code on Enter key press
            }
        });

        // Theme toggle functionality
        const themeSwitch = document.getElementById('theme-switch');

        // Load the saved theme from localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Set the toggle to the correct position
        if (currentTheme === 'dark') {
            themeSwitch.checked = true;
        }

        // Toggle theme on switch
        themeSwitch.addEventListener('change', function () {
            if (themeSwitch.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>

</html>
